name: Breezy Weather releases (in progress)

on:
  push:
    branches:
      - main
#    tags:
#      - v*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: adopt

      - uses: gradle/gradle-command-action@v2
        with:
          arguments: assembleFdroidRelease

      - uses: actions/upload-artifact@v3
        with:
          name: BreezyWeather_fdroidRelease.apk
          path: app/build/outputs/apk/fdroid/release/app-fdroid-universal-release.apk
